<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Verticle Slider</title>
</head>
<body>
    <!-- <h1>Hello</h1> -->
    <div class="slider-container">
        <div class="left-slide">
            
            
            
            
            <div style="background-color: #90a680;">
                <h1>Snowwyyy Cabin</h1>
                <p>A nice place to get away</p>
            </div>
            <div style="background-color: #f5aa5e;">
                <h1>Majestic Lion</h1>
                <p>Looking for the next meal</p>
            </div>
            

            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #094cc8;">
                <h1>Bluuu Sky</h1>
                <p>With it's mountains</p>
            </div>
            <div style="background-color: #93b9df;">
                <h1>Thunder City</h1>
                <p>Where all the fun is</p>
            </div>

            <div style="background-color: #e9810a;">
                <h1>Flying Eagle</h1>
                <p>In the Sunset</p>
            </div>
            <div style="background-color: #038c8c;">
                <h1>Mr Snowman</h1>
                <p>Having a chilled moment</p>
            </div>
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>






        </div>

        <div class="right-slide">
            <div style="background-image: url('./images/pink-flower.jpg');"></div>
            <div style="background-image: url('./images/snowman.jpg');"></div>
            <div style="background-image: url('./images/sunset-eagle.jpg');"></div>
            <div style="background-image: url('./images/thunder-city.jpg');"></div>

            <div style="background-image: url('./images/blue-sky.jpg');"></div>
            <div style="background-image: url('./images/disney-castle.jpg');"></div>

            <div style="background-image: url('./images/lion.jpg');"></div>
            <div style="background-image: url('./images/snow-house.jpg');"></div>

        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
